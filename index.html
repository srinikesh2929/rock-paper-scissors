<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@100..900&display=swap" rel="stylesheet">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div id="result">
            <p>Paper covers rock</p>
            <p>You win!!</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/Rock.png" alt="Rock.png" sizes=>
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="Paper.png">
            </div>
            <div class="choice" id="scissors">

                <img src="images/Scissors.png" alt="Scissors.png">
            </div>
        </div>
        <p id="action-message">Make your move</p>
        <script src="app.js"></script>
    </body>

</html>
